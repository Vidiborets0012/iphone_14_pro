<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>iphone 14 pro</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@3.0.1/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <button class="menu-btn" type="button">
            <span class="btn-line"></span>
            <span class="btn-line"></span>
            <span class="btn-line"></span>
            <span class="btn-line"></span>
          </button>
          <ul class="menu">
            <li class="menu-item">
              <a href="#" class="menu-link">что нового</a>
            </li>
            <li class="menu-item"><a href="#" class="menu-link">цвет</a></li>
            <li class="menu-item">
              <a href="#" class="menu-link">заказать</a>
            </li>
          </ul>
          <a class="logo">
            <img
              class="logo-img"
              src="images/logo.svg"
              alt="логотип сайта"
              width="39"
              height="48"
            />
          </a>
          <a class="phone" href="tel:380504565656">+38 050-456-56-56</a>
        </nav>
      </div>
    </header>
    <main class="main">
      <!-- ****************** HERO ****************** -->
      <section class="hero">
        <div class="container">
          <h1 class="hero-title">iphone 14 pro</h1>
          <img class="hero-img" src="images/iphone.png" alt="iphone 14 pro" />
          <a class="hero-btn" href="#">выбрать</a>
        </div>
      </section>

      <!-- ****************** COLOR ****************** -->

      <section class="color">
        <div class="container">
          <h2 class="color-title">выбери свой цвет</h2>

          <ul class="color-list">
            <li class="color-item">
              <img class="color-img" src="images/iphone-silver.jpg" alt="iphone-silver" />

              <h3 class="color-subtitle">Silver</h3>
              <p class="color-text">Серебристый</p>
            </li>
            <li class="color-item">
              <img class="color-img" src="images/iphone-purple.jpg" alt="iphone-purple" />

              <h3 class="color-subtitle">Deep purple</h3>
              <p class="color-text">Темно фиолетовый</p>
            </li>
            <li class="color-item">
              <img class="color-img" src="images/iphone-gold.jpg" alt="iphone-gold" />

              <h3 class="color-subtitle">Gold</h3>
              <p class="color-text">Золотой</p>
            </li>
            <li class="color-item">
              <img class="color-img" src="images/iphone-black.jpg" alt="iphone-black" />

              <h3 class="color-subtitle">Space Black</h3>
              <p class="color-text">Космический черный</p>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
